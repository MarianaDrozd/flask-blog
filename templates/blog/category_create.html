<!doctype html>
<html lang="en">
<head>
    {% include 'blog/shared/head.html' %}
    <title>Create category</title>
</head>
<body>
{% include 'blog/shared/header.html' %}

<div class="container">
    <h1>Create Article</h1>
    <form class="needs-validation" novalidate action="/category/store" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" required class="form-control" id="title" name="title" placeholder="Kek">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Empty title
            </div>
        </div>

            <div class="btn-group mg-top-sm col-sm-12" role="group" aria-label="Create article">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>


{% include 'blog/shared/scripts.html' %}
<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();

$(document).ready(function () {
    $('#title').on('input', function (e) {
        console.log($(this).val());
    });
});
</script>
</body>
<footer>
    {% include 'blog/shared/footer.html' %}
</footer>
</html>
