<!doctype html>
<html lang="en">
<head>
    {% include 'blog/shared/head.html' %}
    <title>{{ article.title }}| Cursor</title>
</head>
<body>
{% include 'blog/shared/header.html' %}
<div class="container">
    <h1 style="text-align: center">{{ article.title }}</h1>
    <div class="article-body">
        <div class="img" align="center" >
            <img src="{{ article.img }}" alt="{{ article.title}}" width="600">
        </div>
        <p class="card-text"><small class="text-muted">categories: {{ article_categories }}</small></p>
        <p class="article-description">
            {{ article.description }}
        </p>
    </div>
</div>


{% include 'blog/shared/scripts.html' %}
</body>
<footer>
    {% include 'blog/shared/footer.html' %}
</footer>
</html>
