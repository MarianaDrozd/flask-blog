<div class="card col-lg-3" style="width: 40rem;">
  <img src="{{ article.img }}" class="card-img-top" alt="..." width="300">
  <div class="card-body">
      <p class="card-text"><small class="text-muted">categories: </small></p>
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">{{ article.short_description }}</p>
    <a href="/article/{{ article.slug }}" class="btn btn-primary">Details</a>
  </div>
</div>
